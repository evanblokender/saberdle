name: Daily Beatdle Map yay

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install node-fetch
      - run: node backend/generateDaily.js
      - run: |
          git config user.name "bot"
          git config user.email "bot@github"
          git add frontend/data.json
          git commit -m "Daily Beatdle update" || exit 0
          git push
