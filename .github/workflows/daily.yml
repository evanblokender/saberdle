name: Daily Beatdle Map

on:
  schedule:
    - cron: '0 5 * * *' # Runs every day at 12:00 AM EST (5:00 AM UTC)
  workflow_dispatch:

jobs:
  update-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install node-fetch
      
      - name: Generate daily map
        run: node backend/generateDaily.js
      
      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data.json
          git commit -m "Daily Beatdle update" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
